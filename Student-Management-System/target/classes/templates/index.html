<!DOCTYPE html>	
<html lang="en" xmlns:th="http://www.thymeleaf.org"> 
<head>
<title> SMS </title>
<meta charset="ISO-8859-1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>


<body>

<div  class="container my-2">
<h1> Student List</h1>

<a th:href="@{/showNewStudentForm}" class="btn btn-primary ">Add Student</a>
<hr>


<table border="1" class="table table-striped table-responsive-md ">
<thead>
<tr>

<th>
      <a th:href="@{'/page/' + ${currentPage} + '?sortField=firstname&sortDir=' + ${reverseSortDir}}">
       Student First Name</a>
     </th>
     <th>
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=lastname&sortDir=' + ${reverseSortDir}}">
       Student Last Name</a>
     </th>
     <th>
     <a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
       Student Email</a>
     </th>
     <th> Actions </th>


</tr>
</thead>
<tbody>
<tr th:each="student : ${listStudents}">
<td th:text="${student.firstname}"></td>
<td th:text="${student.lastname}"></td>
<td th:text="${student.email}"></td>
<td> 
<a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btn btn-info">  Update </a> 
<a th:href="@{/deleteStudent/{id}(id=${student.id})}" class="btn btn-danger">  Delete </a>
</td>

</tr>
</tbody>

</table>

<div th:if = "${totalPages > 1}">
   <div class = "row col-sm-10">
    <div class = "col-sm-2">
     Total Rows: [[${totalItems}]] 
    </div>
    <div class = "col-sm-1">
     <span th:each="i: ${#numbers.sequence(1, totalPages)}">
      <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
      <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
     </span>
    </div>
    <div class = "col-sm-1">
     <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
     <span th:unless="${currentPage < totalPages}">Next</span>
    </div>
    
     <div class="col-sm-1">
        <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
     <span th:unless="${currentPage < totalPages}">Last</span>
        </div>
   </div>
  </div>


</div>

</body>


</html>
